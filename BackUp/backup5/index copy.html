<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Editor with Select, Typing, Copy, and Paste Modes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toolbar">
        <button id="text-tool" class="tool-button">T</button>
        <input type="file" id="image-upload" class="tool-button" accept="image/*" style="display:none;">
        <label for="image-upload" class="tool-button">
            <img src="upload.png" alt="Upload Image">
        </label>
        <button id="clear-tool" class="tool-button">Clear</button>
        <div id="font-size-menu" class="dropdown-menu">
            <button id="small-font" class="font-size-button">Small</button>
            <button id="medium-font" class="font-size-button">Medium</button>
            <button id="large-font" class="font-size-button">Large</button>
        </div>
    </div>
    <div id="canvas"></div>    

    <!-- Include the imageHandling.js script -->
    <script src="imageHandling.js" type="module"></script>
    <!-- Include the main script that handles the canvas and other interactions -->
    <script src="script.js" type="module"></script>
</body>
</html>
