<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toolbar">
        <button id="text-tool" class="tool-button">T</button>
        <input type="file" id="image-upload" class="tool-button" accept="image/*" style="display:none;">
        <label for="image-upload" class="tool-button">
            <img src="upload.png" alt="Upload Image">
        </label>
        <button id="clear-tool" class="tool-button">Clear</button>
    </div>
    <div id="canvas"></div>

    <!-- Scripts -->
    <script src="resizeAndDrag.js" type="module"></script>
    <script src="textTool.js" type="module"></script>
    <script src="clear.js" type="module"></script>
    <script src="imageTool.js" type="module"></script>

    <script src="script.js" type="module"></script>
</body>
</html>
