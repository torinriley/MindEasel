<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Easel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div id="toolbar">
        <button id="text-tool" class="tool-button" style="font-size: larger;"><img src="assets/text.png" alt="Text"></button>
        <input type="file" id="image-upload" class="tool-button" accept="image/*" style="display:none;">
        <label for="image-upload" class="tool-button">
            <img src="assets/upload.png" alt="Upload Image">
        </label>
        <button id="clear-tool" class="tool-button">Clear</button>

        <img src="assets/mind-easel.png" alt="Mind Easel" id="mind-easel-logo">

         
        <div id="font-size-buttons" class="font-type-container">
            <button id="font-title" class="font-size-button"><strong>Title</strong></button>
            <button id="font-small" class="font-size-button">A-</button>
            <button id="font-medium" class="font-size-button">A</button>
            <button id="font-large" class="font-size-button">A+</button>
        </div>

        <div id="font-type-buttons" class="font-type-container">
            <button id="font-arial" class="font-type-button" style="font-family: Arial;">T</button>
            <button id="font-times" class="font-type-button" style="font-family: 'Times New Roman';">T</button>
            <button id="font-courier" class="font-type-button" style="font-family: Courier;">T</button>
        </div>
    </div>
    </div>
    
    <div id="canvas"></div>

    <script src="scripts/resizeAndDrag.js" type="module"></script>
    <script src="scripts/textTool.js" type="module"></script>
    <script src="scripts/clear.js" type="module"></script>
    <script src="scripts/imageTool.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
