<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div id="toolbar">
        <button id="text-tool" class="tool-button" style="font-size: larger;"><strong>T</strong></button>
        <input type="file" id="image-upload" class="tool-button" accept="image/*" style="display:none;">
        <label for="image-upload" class="tool-button">
            <img src="upload.png" alt="Upload Image">
        </label>
        <button id="clear-tool" class="tool-button">Clear</button>

        <!-- Mind Easel Logo -->
        <img src="mind-easel.png" alt="Mind Easel" id="mind-easel-logo">

        <!-- Font Size Buttons -->
        <div id="font-size-buttons">
            <button id="font-small" class="font-size-button">A-</button>
            <button id="font-medium" class="font-size-button">A</button>
            <button id="font-large" class="font-size-button">A+</button>
        </div>
    
        <!-- Font Type Buttons -->
        <div id="font-type-buttons">
            <button id="font-arial" class="font-type-button" style="font-family: Arial;">T</button>
            <button id="font-times" class="font-type-button" style="font-family: 'Times New Roman';">T</button>
            <button id="font-courier" class="font-type-button" style="font-family: Courier;">T</button>
        </div>
    </div>
    
    <div id="canvas"></div>

    <!-- Scripts -->
    <script src="resizeAndDrag.js" type="module"></script>
    <script src="textTool.js" type="module"></script>
    <script src="clear.js" type="module"></script>
    <script src="imageTool.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
